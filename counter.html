<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript"> document.addEventListener('click', function(e) { if(document.activeElement.toString() == '[object HTMLButtonElement]'){ document.activeElement.blur(); } }); </script>
    <!-- css --> 
    <link rel="stylesheet" type="text/css" href="counter.css">
    <!-- bootstrap --> 
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <!-- google font --> 
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 text-center p-5 box">
            <div id="content">
                <h1 id="title">COUNTER</h1>
                <p id="counter" span>0</span></p>
                <button id="decrease-btn" class="btn btn-warning text-uppercase mr-3">lower count</button>
                <button id="increase-btn" class="btn btn-warning text-uppercase">add count</button>
                <br><br>
                 <button id="reset-btn" class="btn btn-warning text-uppercase">reset</button>
            </div>
        </div>
    </div>
</div>
<!-- javascript --> 
<script src="counter.js"></script>
</body>
</html>
</html>
